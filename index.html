<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>DOM manipulation első lépések</title>
    <script type="module" src="https://pyscript.net/alpha/pyscript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"/>
</head>

<body>
    <h1>DOM manipulation első lépések</h1>
    <h2>Egyszerű karakter számláló</h2>
    <p>Szövegbevitel</p>
    <textarea name="input_text" id="input_text" placeholder="Kérem a szöveget:"></textarea>
    <br>
    <button id="run" type="button" class="btn btn-primary" pys-onClick="count">Futtatás</button>
    <button id="clear" type="button" class="btn btn-danger" pys-onClick="clear">Törlés</button>

    <p>Kimenet python segítségével:</p>
    <p id="output"> </p>

</body>
<py-script>
    input_text = Element("input_text")

    out_put = Element("output")

    def clear(*args, **kwargs):
        input_text.clear()

    def count(*args, **kwargs):
        number = len(input_text.value)
        out_put.write(number)

</py-script>

</html>
